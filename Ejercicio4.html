<body>


<h1>Datos del precio de la plata </h1>
    <main>
	<section>
		<h2>Datos actuales del precio sacados de <a href="https://silverprice.org/">Silverprice.org</a></h2>
			<p>Los valores por defecto son Euros para el tipo de moneda y Kilogramo para unidad de medida</p>
             <form method="post">                               
                <fieldset>
                    <legend> Tipo de moneda</legend> 
                    <label for="EUR">EUR - Euro</label> 
                        <input id="EUR" name="currency" value="EUR" type="radio"><br>
                    <label for="USD">USD - Dolar Estadounidense</label> 
                        <input id="USD" name="currency" value="USD" type="radio"><br>      
                    <label for="AUD">AUD - Dolar Australiano</label> 
                        <input id="AUD" name="currency" value="AUD" type="radio"><br>         
                    <label for="JPY">JPY - Yen Japonés</label> 
                        <input id="JPY" name="currency" value="JPY" type="radio"><br>        
                    <label for="CNY">CNY - Yuan Chino</label> 
                        <input id="CNY" name="currency" value="CNY" type="radio"><br>                  
                </fieldset>      
                <fieldset>
                    <legend> Unidad de medida</legend> 
                    <label for="kg">Metrico - kilogramo</label> 
                        <input id="kg" name="measure" value="KG" type="radio"><br>
                    <label for="oz">Sistema imperial - Onza</label> 
                        <input id="oz" name="measure" value="OZ" type="radio"><br>                                        
                </fieldset>          
                
                <input type="submit" value="Obtener datos" name="submit"><br>
            </form>
            <p>El precio de la plata por KG is 701.6739354 EUR</p>            </section>
		</main>
